<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <form id="triangle">
      <div class="form-group">
        <label for="input1">1st side:</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">2nd side:</label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input3">3rd side:</label>
        <input id="input3" class="form-control" type="text">
      </div>
      <div class="centerText">
        <span id="output"></span>
      </div>
      <div class="btnBox">
        <button type="submit" class="btn">Go!</button>
      </div>
    <div class="row">
      <div class="col-4 align-self-center ">
        <img src="img/isoceles.png" class="triangleBoom1">
      </div>
      <div class="col-4 align-self-center">
        <img src="img/equilateral.png" class="triangleBoom2">
      </div>
      <div class="col-4 align-self-center">
        <img src="img/scalene.png" class="triangleBoom3">
      </div>
    </div>
    <div class="row justify-content-center" height="300px">
      <img src="img/not-a-triangle.png" class="col-4 align-self-center" id="notTriangle">
    </div>
    </form>
  </div>
</body>
</html>
</body>
</html>
